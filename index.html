    <script>
    "use strict";
    var main = function(){
          $('.hero').waypoint(function(direction){
            if(direction === "down"){
                if($(document).scrollTop() > 2){
                $("#menu").removeClass("hero");
                $("#menu").addClass("navbar-light");
                $("#menu").addClass("hero-navbar");
              }else{
                $("#menu").addClass("hero");
                $("#menu").removeClass("hero-navbar");
              }
            }
            else{
              $("#menu").addClass("hero");
              $("#menu").removeClass("navbar-light");
              $("#menu").removeClass("hero-navbar");
            }
          });

          $('.portfolio').waypoint(function(direction){
            if(direction === "down"){
              $("#menu").addClass("portfolio-navbar");
              $("#menu").removeClass("hero-navbar");
            }
            else
            {
              $("#menu").addClass("hero-navbar");
              $("#menu").removeClass("portfolio-navbar");
            }
          });


          var whoami_w = ['computer scientist', 'software developer', 'open source lover', 'Linux user', 'frontend developer', 'geek', 'nerd', 'blogger'];
          var typed = new Typed('#whoami', {
            strings: whoami_w,
            typeSpeed: 40,
            loop: true,
            loopCount: Infinity
          });
    };
    $(document).ready(main);
    </script>
